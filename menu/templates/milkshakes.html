{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 mt-5 mb-5">
            <h1 class="text-center menu-title">Shake Varieties</h1>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8">
            {% for shake in shake_list %}
            {% if shake.available %}
            <div class="menu-item-card">
                <h3 class="menu-item-name"><i class="fas fa-glass-whiskey"></i> {{ shake.beverage_name }}</h3>
                <span class="menu-item-description">{{ shake.description | safe }}</span>
                <span class="menu-item-price"><i class="fas fa-shopping-cart"></i> â‚¬{{ shake.price }}</span>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
