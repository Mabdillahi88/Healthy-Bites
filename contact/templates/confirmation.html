{% extends "base.html" %}

{% block content %}

<section class="mt-5 py-5 bg-light"> <!-- Retained padding and light background for better visual separation -->
    <div class="container-fluid">
        
        <!-- Header Section -->
        <div class="row justify-content-center mb-4"> <!-- Increased bottom margin for better spacing -->
            <div class="col-sm-8 text-center mb-5">
                <h2 class="thin">Message Acknowledgment</h2>
                <hr class="w-50 mx-auto"> <!-- Centered and retained the line's shorter length for aesthetics -->
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body bg-white rounded"> <!-- Retained rounded corners -->
                            <div class="text-center pb-4"> <!-- Added bottom padding for consistency -->
                                <i class="fas fa-check-circle text-success fa-4x mb-3"></i> <!-- Enlarged the checkmark icon for better visibility -->
                                <h4 class="mb-4 font-weight-bold text-primary">Message Received</h4>
                                <p class="lead">Thank you for reaching out! We've received your message and will respond soon.</p> <!-- Slight rephrasing for clarity -->
                                <hr class="bg-primary my-4">
                                <h5 class="mb-3 thin">Want to return to the homepage?</h5>
                                <a href="{% url 'home' %}" class="btn btn-primary btn-lg hover-shadow"> <!-- Added a hover effect for interactivity -->
                                    <i class="fas fa-home mr-2"></i> Click Here <!-- Added a home icon for visual context -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
