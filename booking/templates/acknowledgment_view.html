{% extends "base.html" %}
{% load crispy_forms_tags %}  

{% block content %}

<section class="light-bg mt-5"> <!-- Giving a slight background for differentiation -->
    <div class="container">

        <!-- Header Section -->
        <div class="row justify-content-center">
            <div class="col-sm-10 text-center mb-5">
                <h2 class="thin brand">Booking <i class="fas fa-calendar-check"></i> Acknowledgment</h2>
                <hr class="dark-bg my-4"> <!-- Consistent line color -->
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow hover-shadow"> <!-- hover effect for modern feel -->

                    <!-- Card Header -->
                    <div class="card-header bg-light"> <!-- Consistent card header background color -->
                        <h3 class="brand"><i class="fas fa-info-circle mr-2"></i> Booking Status</h3> <!-- Consistent font color -->
                    </div>

                    <!-- Card Body -->
                    <div class="card-body bg-white">
                        <h4 class="thin brand mb-3">Awaiting <i class="fas fa-clock mr-2"></i> Confirmation</h4> <!-- Consistent font and font-weight -->
                        <p>Your booking has been received and is pending approval. Please check your dashboard for updates.</p>
                        
                        <!-- Buttons -->
                        <div class="mt-4 d-flex justify-content-between">
                            <a href="{% url 'active_bookings_dashboard' %}" class="btn btn-green"> <!-- Consistent button design -->
                                <i class="fas fa-book-open mr-2"></i> View My Bookings
                            </a>
                            <a href="{% url 'home' %}" class="btn btn-secondary"> <!-- Consistent button design -->
                                <i class="fas fa-home mr-2"></i> Return Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
