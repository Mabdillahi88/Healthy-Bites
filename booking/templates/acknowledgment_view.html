{% extends "base.html" %}
{% load crispy_forms_tags %}  

{% block content %}

<section class="mt-5">
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="row justify-content-center">
            <div class="col-sm-8 text-center mb-5">
                <h2 class="thin">Booking Acknowledgment</h2>
                <hr>
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-light">
                            <h3>Booking Status</h3>
                        </div>
                        <div class="card-body bg-white">
                            <h4 class="thin">Awaiting Confirmation</h4>
                            <p>Your booking has been received and is pending approval. Please check your dashboard for updates.</p>
                            <div class="mt-3">
                                <a href="{% url 'active_bookings_dashboard' %}" class="btn btn-primary">View My Bookings</a>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Return Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
