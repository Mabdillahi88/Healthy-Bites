<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This sets the character encoding for the webpage -->
    <meta charset="UTF-8">
    <!-- This ensures that the webpage is mobile-responsive, i.e., it looks good on both mobile devices and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the title that will appear on the browser tab -->
    <title>Healthy Bites - Page Not Found</title>
    <!-- This links the CSS file, which controls the appearance (colors, fonts, layout) of our webpage -->
    <link rel="stylesheet" href="static/css/404.css">
</head>
<body>
    <!-- This is the main content of our webpage -->
    <main>
        <!-- This is a big text showing the error code 404, which means the page was not found -->
        <h1 class="error-code">404</h1>
        <!-- This is a message informing the user that the page they're looking for isn't available, with a link to return to the home page -->
        <p class="error-message">Oops! We couldn't find the dish you're looking for. Perhaps it's a new recipe we're still working on? Feel free to <a href="index.html">return to our main menu</a> and discover other delicious offerings.</p>
    </main>
</body>
</html>
