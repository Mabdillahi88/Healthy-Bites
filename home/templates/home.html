{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-md-8 mx-auto">
    <div class="row">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <div class="carousel-image-container">
                        <img src="{% static 'images/quino_rice.jpg' %}" class="d-block w-100 rounded" alt="A fresh and healthy meal setting">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-image-container">
                        <img src="{% static 'images/vegan_burger.jpg' %}" class="d-block w-100 rounded" alt="Delicious organic smoothies selection">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-image-container">
                        <img src="{% static 'images/gluten_pizza.jpg' %}" class="d-block w-100 rounded" alt="Vibrant vegan and vegetarian dishes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid text-center mt-5 welcome-section">
    <h1 class="display-4">Welcome to Healthy Bites</h1>
    <p class="lead text-muted"><em>Experience the finest in healthy, organic, and specialized dietary delights.</em></p>
</div>

<section class="container my-5">
    <div class="row justify-content-center text-center">
        <div class="col-10 col-md-3 col-lg-2 m-3 card shadow grow">
            <a href="{% url 'food_menu' %}" class="text-decoration-none">
                <img src="{% static 'images/vegan_burger.jpg' %}" class="card-img-top rounded img-fluid"
                    alt="A variety of vegan and vegetarian dishes">
                <div class="mt-3 mb-3 menu-title">
                    <h2><i class="fas fa-utensils"></i> Food Menu</h2>
                </div>
            </a>
        </div>

        <div class="col-10 col-md-3 col-lg-2 m-3 card shadow grow">
            <a href="{% url 'milkshakes' %}" class="text-decoration-none">
                <img src="{% static 'images/milkshake.jpg' %}" class="card-img-top rounded img-fluid"
                    alt="A selection of delicious milkshakes">
                <div class="mt-3 mb-3 menu-title">
                    <h2><i class="fas fa-glass-whiskey"></i> Milkshakes</h2>
                </div>
            </a>
        </div>

        <div class="col-10 col-md-3 col-lg-2 m-3 card shadow grow">
            <a href="{% url 'smoothies' %}" class="text-decoration-none">
                <img src="{% static 'images/protein_shake.jpg' %}" class="card-img-top rounded img-fluid"
                    alt="A selection of refreshing smoothies">
                <div class="mt-3 mb-3 menu-title">
                    <h2><i class="fas fa-blender"></i> Smoothies</h2>
                </div>
            </a>
        </div>
    </div>
</section>

<div class="container-fluid text-center my-5 footer-text">
    <p class="h5"><em>Embark on a culinary journey that soothes the soul and delights the palate.</em></p>
</div>

{% endblock %}
